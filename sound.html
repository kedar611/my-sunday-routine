<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Sunday Schedule</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            text-align: center;
            padding: 20px;
            color: #fff;
            margin: 0;
            transition: background 0.5s ease, color 0.5s ease;
            overflow: hidden;
        }

        body.dark {
            background: linear-gradient(135deg, #121212, #323232);
            color: #ddd;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 10%, transparent 50%);
            animation: pulse 5s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.3; }
            to { opacity: 0.6; }
        }

        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .toggle {
            background: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .toggle:hover {
            background: #ddd;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .event {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            color: #333;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideIn 0.5s ease-in-out;
        }
        .event:hover {
            transform: scale(1.1);
            box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="toggle-container">
        <button class="toggle" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
    </div>
    <div class="container">
        <h2>ðŸ˜´ Lazy Sunday Schedule â˜•</h2>
        <div class="timeline" id="timeline"></div>
    </div>
    <script>
        const schedule = [
        { time: "9:00 AM", event: "Wake up ðŸ˜´", icon: "fa-bed", image: "wake.jpg", details: "Still half-asleep, debating whether to snooze again." },
            { time: "10:30 AM", event: "Finally get out of bed â˜€ï¸", icon: "fa-sun", image: "bed.jpg", details: "Stretch a little, maybe check my phone." },
            { time: "11:00 AM", event: "Coffee and chill â˜•", icon: "fa-coffee", image: "coffee.jpg", details: "Enjoy coffee and music." },
            { time: "12:00 PM", event: "Netflix binge ðŸ“º", icon: "fa-tv", image: "netflix.jpg", details: "Start an episode, then another..." },
            { time: "2:00 PM", event: "Lunch ðŸ•", icon: "fa-pizza-slice", image: "lunch.jpg", details: "Too lazy to cook, maybe order food." },
            { time: "4:00 PM", event: "Afternoon nap ðŸ›ï¸", icon: "fa-moon", image: "nap.jpg", details: "A short (or long) nap because Sunday demands it." },
            { time: "6:00 PM", event: "Social Media ðŸ“±", icon: "fa-mobile", image: "social.jpg", details: "Endless scrolling through Instagram and memes." },
            { time: "8:00 PM", event: "Light dinner ðŸ²", icon: "fa-utensils", image: "dinner.jpg", details: "Something quick and easy." },
            { time: "10:00 PM", event: "More Netflix or gaming ðŸŽ®", icon: "fa-gamepad", image: "gaming.jpg", details: "Watching or playing late at night." },
            { time: "12:00 AM", event: "Thinking about productivity ðŸ¤”", icon: "fa-brain", image: "thinking.jpg", details: "Planning the upcoming week." },
            { time: "1:00 AM", event: "Finally sleep... maybe ðŸ˜†", icon: "fa-moon", image: "sleep.jpg", details: "Stay up a little longer, then sleep." }
        ];

        const timeline = document.getElementById("timeline");
        schedule.forEach(item => {
    const eventDiv = document.createElement("div");
    eventDiv.classList.add("event");
    eventDiv.innerHTML = `
        <i class="fas ${item.icon}"></i>
        <strong>${item.time}</strong> - ${item.event}
        <p style="font-size: 14px; color: #555;">${item.details}</p>
    `;
    timeline.appendChild(eventDiv);
});
        function toggleDarkMode() {
            document.body.classList.toggle("dark");
        }
    </script>
</body>
</html>
